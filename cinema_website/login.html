<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود - سینما ایران</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="auth-overlay"></div>
        </div>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-film"></i>
                    <span>سینما ایران</span>
                </div>
                <h1>خوش آمدید!</h1>
                <p>برای ادامه وارد حساب کاربری خود شوید</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="نام کاربری یا ایمیل" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="رمز عبور" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        مرا به خاطر بسپار
                    </label>
                    <a href="#" class="forgot-password">فراموشی رمز عبور؟</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <span class="btn-text">ورود</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </form>
            
            <div class="auth-divider">
                <span>یا</span>
            </div>
            
            <div class="social-login">
                <button class="btn btn-social btn-google">
                    <i class="fab fa-google"></i>
                    ورود با گوگل
                </button>
                <button class="btn btn-social btn-telegram">
                    <i class="fab fa-telegram"></i>
                    ورود با تلگرام
                </button>
            </div>
            
            <div class="auth-footer">
                <p>حساب کاربری ندارید؟ <a href="register.html">ثبت‌نام کنید</a></p>
            </div>
        </div>
        
        <div class="auth-back-link">
            <a href="index.html">
                <i class="fas fa-arrow-right"></i>
                بازگشت به خانه
            </a>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
