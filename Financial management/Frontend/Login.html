<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>ورود - سینما</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form class="form" onsubmit="check_loging(); return false;">
                <div class="logo">
                    <i class="fas fa-film"></i>
                </div>
                <span class="header">خوش آمدید!</span>
                <input type="text" name="username" placeholder="نام کاربری" class="input" id="username" />
                <input type="password" name="password" placeholder="رمز عبور" class="input" id="password" />
                <button type="button" class="button sign-in" onclick="check_loging()">ورود</button>
                
                <p class="footer">
                    حساب کاربری ندارید؟
                    <a href="signup.html" class="link">ثبت‌نام کنید!</a>
                </p>
            </form>
        </div>
    </div>

    <script src="../Backend/login.js"></script>
</body>
</html>
