<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>ثبت‌نام - سینما</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form class="form" onsubmit="return false;">
                <div class="logo">
                    <i class="fas fa-film"></i>
                </div>
                <span class="header">ثبت‌نام</span>
                <input type="text" id="username" placeholder="نام کاربری" class="input" />
                <input type="password" id="password" placeholder="رمز عبور" class="input" />
                <input type="password" id="confirm" placeholder="تایید رمز عبور" class="input" />
                
                <button type="button" id="signupBtn" class="button sign-in">ثبت‌نام</button>
                
                <p class="footer">
                    قبلاً ثبت‌نام کرده‌اید؟
                    <a href="Login.html" class="link">وارد شوید!</a>
                </p>
            </form>
        </div>
    </div>
    
    <script src="../Backend/signup.js"></script>
</body>
</html>
